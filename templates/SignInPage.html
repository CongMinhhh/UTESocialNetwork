{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
</head>

<body class="bg-gray-100">

<div id="wrapper" class="flex flex-col justify-between h-screen">

    <!-- header -->
    <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center lg:justify-between justify-around">
                <a href="{% url 'home' %}">
                    <b><h1 style="font-size: 1.5rem;">UTE Social Network</h1></b>
                </a>
                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                    <a href="{% url 'signup' %}" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

            <!-- Hiển thị messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 rounded-md 
                            {% if message.tags == 'error' %} bg-red-200 text-red-800 
                            {% elif message.tags == 'success' %} bg-green-200 text-green-800 
                            {% else %} bg-gray-200 text-gray-800 
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Đăng nhập</h1>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <input name="username" type="text" placeholder="Tài khoản của bạn" 
                       class="bg-gray-200 mb-2 w-full shadow-none dark:bg-gray-800 p-3 rounded" 
                       style="border: 1px solid #d3d5d8;">
                
                <input name="password" type="password" placeholder="Mật khẩu của bạn" 
                       class="bg-gray-200 mb-2 w-full shadow-none dark:bg-gray-800 p-3 rounded" 
                       style="border: 1px solid #d3d5d8;">
                
                <div class="flex justify-between my-4">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="bg-blue-600 py-3 rounded-md text-white text-xl w-full">
                    ĐĂNG NHẬP
                </button>

                <div class="text-center mt-5 space-x-2">
                    <p class="text-base">Không có tài khoản? 
                        <a href="{% url 'signup' %}" class="text-blue-600">Tạo tài khoản mới</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="lg:mb-5 py-3 uk-link-reset">
        <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
            <div class="flex space-x-2 text-gray-700 uppercase">
                <a href="#">Author by Dinh Cong Minh</a>
            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
