{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTE Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>UTE Admin</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{% url 'admin_dashboard' %}" {% if request.resolver_match.url_name == 'admin_dashboard' %}class="active"{% endif %}>
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_users' %}" {% if request.resolver_match.url_name == 'manage_users' %}class="active"{% endif %}>
                            <i class="fas fa-users"></i>
                            <span>Quản lý người dùng</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_posts' %}" {% if request.resolver_match.url_name == 'manage_posts' %}class="active"{% endif %}>
                            <i class="fas fa-newspaper"></i>
                            <span>Quản lý bài viết</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage_groups' %}" {% if request.resolver_match.url_name == 'manage_groups' %}class="active"{% endif %}>
                            <i class="fas fa-user-friends"></i>
                            <span>Quản lý nhóm</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-left">
                    <button id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-right">
                    <div class="admin-profile">
                        <span>{{ request.user.username }}</span>
                        <a href="{% url 'logout' %}" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>
            </header>

            <!-- Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Content -->
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'admin_dashboard/js/script.js' %}"></script>
</body>
</html>
